<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagamento</title>
        <script src="https://cdn.tailwindcss.com"></script> <!-- CDN do Tailwind -->
        <link rel="shortcut icon" href="./Imagens/Favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Noto Sans", sans-serif;
        }
    </style>
    <script>
        function finalizar_compra(event) {
            event.preventDefault();

            alert("Pagamento realizado com sucesso! Agora aguarde o seu bolo ou item de festa chegar. :D");

            window.location.href = "Home.html";
        }
    </script>
    <body class="bg-[#9AF3D8]">
        <header class="bg-blue-300">
            <section class="flex justify-between items-center p-4 px-[30px]">
                <img src="./Imagens/BoLucas.png" alt="Imagem de um bolo de chocolate com brigadeiros coloridos e três velas acesas com a escrita BoLucas em um fundo com gradiente em 45 graus das cores rosa, roxo, amarelo e magenta." class="w-[300px]">
                <div class="flex items-center justify-between">
                    <div class="flex gap-x-10 mr-[150px]">
                        <a href="./Home.html" class="text-[25px]">Home</a>
                        <a href="./Bolos.html" class="text-[25px]">Bolos</a>
                        <a href="./Itens_de_Festa.html" class="text-[25px]">Itens de festa</a>
                        <a href="./Index.html" class="text-[25px]">Login</a>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="flex justify-center items-center">
                            <img src="./Imagens/Foto de Perfil.png" alt="Foto de perfil, gerada com IA, de uma pessoa com um chapéu de festa rosa no cabelo branco com brigadeiros coloridos e de pele bege, com bochechas rosas." class="mr-[10px] w-[55px] h-[50px] rounded-[25px]">
                            <p class="text-[20px]">Lucas</p>
                        </div>
                        <a href="./Carrinho.html">
                            <div class="flex justify-center items-center mt-[10px] bg-pink-600 rounded-[15px] p-[8px] text-white cursor-pointer">
                                <i class="bi bi-cart-fill"></i>
                                <p class="pl-[10px]">Carrinho</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </header>
        <main class="flex flex-col justify-center items-center min-h-screen">
            <section class="bg-pink-600 rounded-[25px] p-7 my-[50px]">
                <h1 class="text-[30px] mb-[15px]">Insira seus dados para concluir o pagamento, por favor.</h1>
                <section class="flex justify-between items-center">
                    <form class="w-[300px]">
                        <label for="nome" class="text-[20px]">Nome completo:</label> <br>
                        <input type="text" name="nome" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Digite seu nome completo"> <br>

                        <label for="rua" class="text-[20px]">Rua:</label> <br>
                        <input type="text" name="rua" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Rua"> <br>

                        <label for="numero" class="text-[20px]">Número:</label> <br>
                        <input type="number" name="numero" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" min="1" placeholder="Número"> <br>

                        <label for="complemento" class="text-[20px]">Complemento:</label> <br>
                        <input type="text" name="complemento" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Casa/Apartamento"> <br>

                        <label for="bairro" class="text-[20px]">Bairro:</label> <br>
                        <input type="text" name="bairro" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Bairro"> <br>

                        <label for="cidade" class="text-[20px]">Cidade:</label> <br>
                        <input type="text" name="cidade" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Cidade"> <br>

                        <label for="estado" class="text-[20px]">Estado:</label> <br>
                        <input type="text" name="estado" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Estado"> <br>

                        <label for="cep" class="text-[20px]">CEP:</label> <br>
                        <input type="text" name="cep" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="CEP"> <br>

                        <label for="telefone" class="text-[20px]">Telefone:</label> <br>
                        <input type="text" name="telefone" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Telefone"> <br>

                        <label for="email" class="text-[20px]">E-Mail:</label> <br>
                        <input type="email" name="email" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="E-Mail"> <br>
                    </form>
                    <form class="w-[300px]">
                        <label for="nomeCartao" class="text-[20px]">Nome no cartão:</label> <br>
                        <input type="text" name="nomeCartao" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Nome no cartão"> <br>

                        <label for="numeroCartao" class="text-[20px]">Número do cartão:</label> <br>
                        <input type="number" name="numeroCartao" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="Exemplo: 0000 0000 0000 0000"> <br>

                        <label for="dataValidade" class="text-[20px]">Data de validade:</label> <br>
                        <input type="date" name="dataValidade" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]"> <br>

                        <label for="codigo" class="text-[20px]">Código de segurança:</label> <br>
                        <input type="number" name="codigo" class="w-full pl-[3px] h-[30px] text-[18px] mt-[5px] mb-[10px] rounded-[10px]" placeholder="CVV">
                        
                        <div class="text-center mt-[20px]">
                            <button type="submit" onclick="finalizar_compra(event)" class="bg-yellow-300 rounded-[15px] p-1.5 w-[90px] text-[18px]">Pagar</button>
                        </div>
                    </form>
                </section>
            </section>
        </main>
        <footer class="bg-blue-300 flex justify-around items-center p-10">
            <div class="flex flex-col ">
                <p class="text-[20px]">BoLucas © 2025, todos os direitos reservados.</p>
                <div class="flex justify-center mt-[20px] gap-3">
                    <i class="bi bi-instagram text-[40px] cursor-pointer"></i>
                    <i class="bi bi-pinterest text-[40px] cursor-pointer"></i>
                    <i class="bi bi-twitter text-[40px] cursor-pointer"></i>
                    <i class="bi bi-pin-map-fill text-[40px] cursor-pointer"></i>
                </div>
            </div>
            <div class="flex flex-col text-center leading-loose">
                <p class="text-[20px]">Entre em contato</p>
                <p>bolucas@bolucas.com</p>
                <p>19 99999-9999</p>
           </div>
        </footer>
    </body>
</html>
